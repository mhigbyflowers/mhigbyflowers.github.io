<script>
    var canvas = document.querySelector("canvas");
    var context = canvas.getContext("2d");
    var cachedTexture = canvas;
    var animating = true;
    var width, height, radius, centerX, centerY;
    var raf = window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        window.oRequestAnimationFrame;
    var theta = 20;
    var direction = 0;
    var time = performance.now() / 1000;
    var translateX;
    var translateY;
    var translate0 = -.5;
    var translate1 = 1;
    var rotate0 = .10;
    var rotate1 = 0;
    var scale0 = 1;
    var scale1 = .01;
    var sizeX = 100;
    var sizeY = 100;
    var now = new Date();
    var sec = now.getSeconds();
    const compositeList = [
        'source-over',
        'source-atop',
        'source-in',
        'source-out',
        'destination-over',
        'destination-atop',
        'destination-in',
        'destination-out',
        'lighter',
        'copy',
        'xor'
    ]
    // let compositeCollection = ['source-over', 'source-atop', 'destination-atop'];
    let compositeCollection = [
    "source-over",
    "source-out",
    "source-over"
];

    const copyContent = async () => {
        try {
            await navigator.clipboard.writeText(compositeCollection.toString());
            console.log('Content copied to clipboard');
        } catch (err) {
            console.error('Failed to copy: ', err);
        }
    }

    resize();
    tick();


    window.addEventListener("resize", resize, false);
    document.addEventListener("mousedown", mouseDown, false);
    // document.addEventListener("keydown", keyDown, false);

    function renderToCache(renderFunction) {
        var buffer = document.createElement('canvas');
        buffer.width = width;
        buffer.height = height;
        renderFunction(buffer.getContext('2d'));
        return buffer;
    };

    document.addEventListener('mousemove', function (ev) {
        translateX = ev.clientX;
        translateY = ev.clientY;
    });

    function randomComposite() {
        randomComposite = compositeList[Math.floor(Math.random() * compositeList.length)];
        payload = [randomComposite, randomComposite, randomComposite];
        console.log(payload);
        return payload;
    }

    function drawScene() {

        cachedTexture = renderToCache(function (ctx) {
            var img = new Image();

            ctx.translate(centerX - width / 2, centerY - height / 2);
            // ctx.scale(.9, .9);
            ctx.setTransform(1, 0.000, 0.000, 1.001, 0, 0);
            ctx.drawImage(cachedTexture, 0, 0, width, height);
            ctx.globalCompositeOperation = compositeCollection[1]

            img.src = 'bird.png';
            var imgWidth = parseInt(img.naturalWidth);
            var imgHeight = parseInt(img.naturalHeight);
            ctx.globalCompositeOperation = compositeCollection[0];
            ctx.globalCompositeOperation = "xor";
            ctx.drawImage(img, translateX - imgWidth / 2, translateY - imgHeight / 2, imgWidth, imgHeight);
            // ctx.drawImage(img, numX ^ imgHeight / 2, numY ^ height / 2);

        });
        // context.fillRect(0, 0, width, height);
        context.globalCompositeOperation = compositeCollection[2];
        context.drawImage(cachedTexture, 0, 0, );


    }




    function tick() {

        var now = performance.now() / 100;
        if (animating) {
            setTimeout(() => raf(tick), 60);
            theta = (now / time) / direction;
            time = now;
            drawScene();
        } else raf(tick);
    }

    function resize(e) {

        width = window.innerWidth;
        height = window.innerHeight;
        centerX = (width / 2);
        centerY = height / 2;

        canvas.width = width;
        canvas.height = height;

        if (!animating) drawScene();
    }

    function keyDown(e) {
        if (e.key == 'a') {
            compositeCollection = ['destination-atop', 'source-out', 'destination-atop'];
        } else if (e.key == 's') {
            compositeCollection = ['source-over', 'source-atop', 'destination-atop'];
        } else if (e.key == 'd') {
            compositeCollection = ['source-atop', 'destination-atop', compositeList[Math.floor(Math.random() *
                compositeList.length)]];
        } 
        else if (e.key == 'f') {
            compositeCollection = ['source-over', 'source-atop', 'destination-atop'];
        }
        else if (e.key == 'z') {
            compositeCollection = ['source-over','source-atop','destination-atop'];
        }
         else {
            for (let i = 0; i < 3; i++) {
                compositeCollection.pop();
                // compositeCollection.push(compositeList[Math.floor(Math.random() * compositeList.length)]);
            }
            for (let i = 0; i < 3; i++) {
                // compositeCollection.pop();
                compositeCollection.push(compositeList[Math.floor(Math.random() * compositeList.length)]);
            }
        }
        // copyContent();
        console.log(compositeCollection);
    }


    function mouseDown(e) {
        // randomComposite();
        // click to pasue
        e.stopPropagation();
        e.preventDefault();
        // animating = !animating;
        if (animating) {
            direction *= -2;
            time = performance.now() / 1;
            tick();
        }
    }
</script>
